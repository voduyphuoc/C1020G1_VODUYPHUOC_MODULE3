<!DOCTYPE html>
<html>
<head>
    <title>Landing page</title>
    <meta charset="utf-8">
    <style type="text/css">
        body {
            padding: 0px;
            margin: 0px;
        }

        .root {
            width: 100%;
            display: block;
            background-color: grey;
        }

        .header {
            width: 100%;
            background-color: yellow;
            min-height: 100px;
        }

        .container {
            width: 100%;
            min-height: 800px;
            background-color: white;
        }

        .footer {
            width: 100%;
            background-color: grey;
            min-height: 200px;
        }

        .left-main {
            width: 70%;
            float: left;
        }

        .right-menu {
            width: 30%;
            float: left;
            background-color: red;
            min-height: 800px;
            text-align: justify;
        }

        .topbar {
            width: 100%;
            background-color: grey;
            padding: 8px;
            min-height: 50px;
        }

        .topbar .topbar-left {
            float: left;
            width: 70%;
            height: 100px;
        }

        .topbar .topbar-right {
            float: left;
            width: 28%;
            text-align: right;
        }

        .topbar img {
            margin: 3px;
        }

        .topbar ul {
            list-style-type: none;
            display: flex;
            color: white;
            padding: 0px;
            margin: 2px;
        }

        .topbar ul li {
            float: left;
            margin-right: 20px;
        }

        .article {
            margin: 5px;
        }
    </style>
</head>
<body>
<div class="root">
    <div class="header">
        <div class="topbar">
            <div class="topbar-left">
                <ul>
                    <li><img src="mslogo.jpg" height="50" width="50"/></li>

                    <li>Thiet Ke Web</li>
                    <li>Thiet Ke Web</li>
                    <li>Thiet Ke Web</li>
                    <li>Thiet Ke Web</li>
                </ul>
            </div>
            <div class="topbar-right">
                <h>VO DUY PHUOC</h>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="left-main">Left main</div>
        <div class="right-menu">
            <div class="article">
                MENU PHU
            </div>
        </div>
    </div>
    <div class="footer">Footer</div>
</div>
</body>
</html>
